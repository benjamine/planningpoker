<!DOCTYPE html> 
<html>
  <head>
    <title>Planning Shark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
    <!-- JS -->
    <script src="vendor/jquery.js"></script>
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/jquery.cookie.js"></script>
    <script src="vendor/jquery-ui.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="js/dist/planningshark.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- end of JS -->

  <style>
    body {
        padding-top: 50px;
    }
    .footer {
      padding-top: 19px;
      color: #777;
      border-top: 1px solid #e5e5e5;
    }
</style>
  <body ng-app="planningShark">

        <!-- top bar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <a href="https://github.com/rdepena/planningpoker"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
          </div>
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Planning Shark</a>
            </div>
        </div>

        <!-- angular ng-view --> 
        <div class="container">
                <div ng-view></div>
                <div class="footer">
                <p>found a bug? <a href="https://github.com/rdepena/planningpoker/issues/new">Report it</a></p>
                </div>
        </div>
  </body>
</html>
