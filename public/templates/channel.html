 <div class="row-fluid">
 	<div class="span12">
 	 	<div class="row-fluid">
			<div class="span6">
				<p>
					{{currentUser.name}} voted: {{currentUser.vote}}
				</p>
				<div class="btn-group">
				    <button ng-click="vote(card)" class="btn btn-small" 
				    ng-class="{'btn-primary' : currentUser.vote == card}" ng-repeat="card in cards">{{card}}</button>
				</div>
				<br>
			</div>
 			<div class="span6" ng-show="isMaster">
				<p>
					timer
					<button ng-click="addMinutes()" class="btn btn-small">+1</button>
					<strong>{{timeFormat(time.minutes)}}:{{timeFormat(time.seconds)}}</strong>
					<button ng-click="startTimer()" class='btn btn-small btn-success'>start</button>
					<button ng-click="resetTimer()" class="btn btn-small btn-danger">reset</button>
				</p>
			</div>
 		</div>
 		<div class="row-fluid">
			<div class="span6">
				<table class="table table-striped table-condensed table-bordered" style="width:40%">
					<thead>
						<th>
							participant
						</th>
						<th>
							vote
						</th>
					</thead>
					<tbody>
						<tr ng-repeat="user in users | orderBy: user.vote:reverse">
							<td >{{user.name}}</td> 
							<td>
								<!-- Different states that the participant can be in. !-->
								<span ng-show='revealed' class="badge badge-info">{{user.vote}}</span>
								<span ng-show="(user.vote != null && !revealed)" class="badge">voted</span>
								<span ng-show="(user.vote == null)" class="badge badge-inverse">joined</span>
							</td>
						</tr>
					</tbody>
				</table>
				<div>
					<button ng-show="(isMaster && !revealed)" class="btn btn-primary" ng-click='toggleVotes(true)'>reveal</button>
					<button ng-show="(isMaster && revealed)" class="btn btn-primary" ng-click='toggleVotes(false)'>hide</button>
					<button ng-show="isMaster" class="btn btn-primary" ng-click='resetVotes()'>reset</button>
					<p>
						send this link so that others can <a target="_blank" href="#/join/{{channelId}}" >join the planning</a>
					</p>
				</div>
			</div>
 		</div>
 	</div>
</div>
